<svg width="100%" height="120" viewBox="0 0 900 140" xmlns="http://www.w3.org/2000/svg">
  <style>
    .typing {
      font-family: 'Quicksand', 'Nunito', 'Segoe UI', sans-serif;
      font-size: 48px;
      font-weight: 600;
      letter-spacing: 1.5px;
      fill: url(#roundGrad);
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #38bdf8;
      width: 0;
      animation:
        typing 2.8s steps(18) forwards,
        cursorBlink .7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to   { width: 430px; }
    }

    @keyframes cursorBlink {
      50% { border-color: transparent; }
    }
  </style>

  <defs>
    <linearGradient id="roundGrad" x1="0%" y1="0%" x2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="50%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </linearGradient>
  </defs>

  <foreignObject x="50%" y="40" width="500" height="60" style="transform: translateX(-50%);">
    <div class="typing">Hello, I'm Alisa</div>
  </foreignObject>
</svg>
